<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>WHO Transformer</title>
		<link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link href="//cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
		<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
		<link href="css/script.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<link href="css/pagination.css" rel="stylesheet">
	</head>
	<body>
		<div id="wrapper">
		
	<!--                  -->
	<!--      NAVBAR      -->
	<!--                  -->
		
			<nav id="top" class="navbar navbar-expand-md navbar-dark bg-dark  disable-select noPrint">
					<a class="navbar-brand" href="#">WHO Transformer</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse">

						<!-- LEFT NAVBAR MENU -->

						<ul class="navbar-nav mr-auto">
							<li class="nav-item dropdown active">
								<a class="nav-link dropdown-toggle" href="#" id="fileList" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Files</a>
								<div id="fileMenu" class="dropdown-menu" aria-labelledby="fileList">
								</div>
							</li>
						</ul>

						<!-- RIGHT NAVBAR MENU -->

						<ul class="navbar-nav my-2 my-lg-0">
							<li class="nav-item active">
								<a class="nav-link" href="#" role="button" data-toggle="modal" data-target="#about"><span class="oi oi-question-mark border-light rounded-circle" title="Info about WHO Transformer" aria-hidden="true"></span> <span class="sr-only">About (current)</span></a>
							</li>
						</ul>
					</div>
				</nav>

	<!--                  -->
	<!--     MAIN AREA    -->
	<!--                  -->

			<div id="main">
				<div class="d-flex flex-column h-100" id="main">
					<div class="row h-100">


						<!--                  -->
						<!--   LEFT COLUMN    -->
						<!--                  -->
						<div class="col-3 h-100 pr-1 mt-2 disable-select noPrint" id="left">
							<div class="h-100 flex">
								<ul class="nav nav-tabs" id="myTab" role="tablist">
								  <li class="nav-item">
									<a class="nav-link active" id="content-tab" data-toggle="tab" href="#contentPane" role="tab" aria-controls="contentPane" aria-selected="true">Content</a>
								  </li>
								  <li class="nav-item">
									<a class="nav-link" id="index-tab" data-toggle="tab" href="#indexPane" role="tab" aria-controls="indexPane" aria-selected="false">Indexes</a>
								  </li>
								</ul>
								<div class="tab-content" id="myTabContent">
								  <div class="tab-pane fade show active h-100" id="contentPane" role="tabpanel" aria-labelledby="content-tab">
									<div id="interactiveToc" class="h-100 scroll-col"> </div>
								  </div>
								  <div class="tab-pane fade h-100" id="indexPane" role="tabpanel" aria-labelledby="index-tab">
									<div id="interactiveEntities" class="h-100 scroll-col"> </div>

								  </div>
								</div>
							</div>
						</div>		
						
						
						
						
						
						
						<!--                  -->
						<!--   RIGHT COLUMN   -->
						<!--                  -->
						<div class="col-9 h-100 disable-select" id="right">
							<div id="file" class="h-100 scroll-col p-4">
								<div id="content" class="paged showPageShadows">
									<div class="bigbox m-5 flexCC" id="title">
										<h1 class=" center p-5 fs200 font-base">WHO Transformer</h1>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	<!--      MODALS      -->
	<!--                  -->

		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="aboutLabel">About WHO Transformer</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<p>A test application for the visualization of WHO Transformers in Akoma Ntoso</p>
<!-- 				<p>Â© 2023 Fabio Vitali. All rights reserved.</p> -->
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
			  </div>
			</div>
		  </div>

		<!-- Bootstrap core JavaScript
		================================================== -->

		<script src="//cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="//stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="//gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<script src="js/script.js"></script>
		<script src="js/transformer.js"></script>
		<script src="js/akn-functions.js"></script>
		<script src="js/footnoteManager.js"></script>
		<script src="js/tocManager.js"></script>
		<script src="js/pagination.js"></script>

</html>
